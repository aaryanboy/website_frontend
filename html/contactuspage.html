<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css and js/contacctstyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <button onclick="location.href='homepage.html'">
              <i class="fa-solid fa-circle-chevron-left fa-3x"></i>
            </button>
            <!-- /*thi is header body*/ -->
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>CONTACT</span>
                <span>US</span>
              </div>
              <div class="buttens">
                <a
                  href="https://www.facebook.com/aaryanboy12"
                  class="social-button social-button--facebook"
                  aria-label="Facebook"
                >
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a
                  href="https://www.instagram.com/aaryan_boy12/"
                  class="social-button social-button--instagram"
                  aria-label="Instagram"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>

                <a
                  href="https://github.com/aaryanboy"
                  class="social-button social-button--github"
                  aria-label="GitHub"
                >
                  <i class="fab fa-github"></i>
                </a>
              </div>
              <div class="app-contact">GMAIL : aaryan_boy12@gmail.com</div>
              <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="NAME"
                    value="Aryan Boy"
                  />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="EMAIL" />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="CONTACT NO" />
                </div>
                <div class="app-form-group message">
                  <input class="app-form-control" placeholder="MESSAGE" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">CANCEL</button>
                  <button class="app-form-button">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
